# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
# trigger:
# - master
variables:
 APOCTL_CREDS: $(APOCTL_CREDS) # this will not work because the secret variable needs to be mapped as env
 APOCTL_NAMESPACE: $(APOCTL_NAMESPACE) # this works because it's not a secret.

resources:
  repositories:
  - repository: self
    type: git
    ref: refs/heads/main
stages:
- stage: Build
  jobs:
  - job: BuildJob
    displayName: Agent
    pool:
      vmImage: ubuntu-latest
    steps:
    - checkout: self
    - task: CmdLine@2
      inputs:
        script: |
          echo Apoctl variables $env:APOCTL_CREDS $env:APOCTL_NAMESPACE
    - task: CmdLine@2
      displayName: Download Apoctl
      inputs:
        script: >
          sudo curl -o /usr/local/bin/apoctl \
            https://download.aporeto.com/apoctl/linux/apoctl && \
          sudo chmod +x /usr/local/bin/apoctl
    - task: CmdLine@2
      displayName: Authenticates the pipeline with Prisma Cloud and list the Namespaces
      inputs:
        script: >-
          apoctl auth verify

          apoctl api list namespace
    - task: CmdLine@2
      displayName: List all namespaces
      inputs:
        script: >-
          apoctl api list namespaces

- stage: Test
  jobs:
  - job: TestOnWindows
    steps:
    - script: echo Testing on Windows!
  - job: TestOnLinux
    steps:
    - script: echo Testing on Linux!
- stage: Deploy
  jobs:
  - job: Deploy
    steps:
    - script: echo Deploying the code!
    
